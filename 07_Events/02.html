<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asynchronus  </h1>
    <button id="stop">Stop</button>
</body>

<script>
    // setTimeout(function(){
    // console.log("Gaurab")
    // },2000) //handler is a call back funtion,timeout (which is in number) time is in millisecond
    //SetTimeout -> Give me some time and i will perform task only once

    //other way where we give refernce of a function in handler
    const sayName = function(){
        console.log('What do you say ?')
    }
    setTimeout(sayName,2000); //if we use sayName() then it will execute

    const changeText = function(){
        document.querySelector('h1').innerHTML = "Best JS Series";
    } //it will change the text in h1 after 2 sec
    // setTimeout(changeText,2000);

    const changeMe = setTimeout(changeText,2000); //we used that reference in which we want to stop its occurence
    //use of stop button
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })

</script>
</html>
